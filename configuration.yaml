## Connector modules
connectors:
  websocket:
    bot-name: "chat0ps"
    max-connections: 10
    connection-timeout: 10
  
  telegram:
   token: "***"
   whitelisted-users:
     - "***"
  shell:
    bot-name: "chat0ps"

databases:
 redis:
   host: "localhost"


